<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="panel">
        <div class="form">
            <form>
                <label for="search">Filter list:</label>    
                <input type="text" name="search" data-bind="textInput:keyword">
            </form>
            <hr>
        </div>  
        <div class="list">    
            <ul data-bind="foreach: places">
                <li data-bind="text: name, visible: display, click: $parent.showDetail"></li>
            </ul>
        </div>
    </div>
    
        
    <div class="map" data-bind="googlemap: { centerLat:  40.3971442, centerLon: -74.0809218  }"></div>
    
       
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/app.js"></script>    
</body>
</html>
