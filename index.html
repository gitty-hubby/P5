<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js for IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <form role="form">
                <label for="search">Filter list of places:</label>
                <br>
                <input type="text" name="search" data-bind="textInput:keyword">
            </form>

            <ul class="sidebar-nav" data-bind="foreach: places">
                <li data-bind="text: name, visible: display, click: $parent.showDetail"></li>
            </ul>     
        </div>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div id="heading">
                <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Show/Hide List</a>
            </div>
            <div class="map" data-bind="googlemap: { centerLat:  40.3971442, centerLon: -74.0809218  }"></div>
        </div>
    </div>
   
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    
    
</body>
</html>
